<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess my number</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <button class="header__again btn">Again!</button>
        <p class="header__text">(Between 1 and 20)</p>
        <h1 class="header__name">Guess My Number!</h1>
        <div class = header__number>?</div>
    </header>
    <main class="main">
        <section class="main__left">
            <input type="number" class="main__guess">
            <button class="main__check btn">Check!</button>
        </section>
        <section class="main__right">
            <p class="main__message">Start guessing...</p>
            <p class="main__score">Score: <span class="score">20</span></p>
            <p class="main__highscore">Highscore: <span class="highscore">0</span></p>
        </section>
    </main>
</body>
</html>
